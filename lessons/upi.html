<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment Lesson ‚Äì DigiHelp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .language-select {
      text-align: center;
      margin-bottom: 2rem;
    }
    select {
      padding: 10px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }
    #lesson-content {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto 2rem;
      white-space: pre-line;
    }
    video {
      display: block;
      margin: 0 auto;
      max-width: 800px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    a {
      color: #2575fc;
      display: block;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üí∏ UPI Payment Lesson</h1>
  <div class="language-select">
    <label for="language">üåê Language:</label>
    <select id="language" onchange="loadLesson()">
      <option value="en">English</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
    </select>
  </div>

  <div id="lesson-content">Loading lesson...</div>

  <video id="lesson-video" controls style="display:none;">
    <source id="video-source" src="videos/upi_en.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="../index.html">‚¨Ö Back to Home</a>

  <script>
    function loadLesson() {
      const lang = document.getElementById("language").value;
      const contentBox = document.getElementById("lesson-content");
      const video = document.getElementById("lesson-video");
      const source = document.getElementById("video-source");

      fetch(`https://digihelp-for-elders.onrender.com/lesson/upi/${lang}`)
        .then(res => res.json())
        .then(data => {
          contentBox.innerText = data.content || "Lesson not found.";
        })
        .catch(err => {
          contentBox.innerText = "Failed to load lesson.";
          console.error(err);
        });

      const videoFile = `videos/upi_${lang}.mp4`;
      source.src = videoFile;
      video.style.display = "block";
      video.load();
    }

    window.onload = loadLesson;
  </script>
</body>
</html>
